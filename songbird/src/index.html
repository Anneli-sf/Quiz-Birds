<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gem Puzzle</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/favicon.ico" />
  </head>
  <body class="body" id="body">
    <div class="body-shadow"></div>
    <div class="wrapper">
      <!--NOTES-->
      <div class="notes">
        <img class="note note-blue" src="./assets/svg/note.png" alt="note" />
        <img class="note note-pink" src="./assets/svg/note.png" alt="note" />
        <img class="note note-yellow" src="./assets/svg/note.png" alt="note" />
        <img class="note note-green" src="./assets/svg/note.png" alt="note" />
        <img class="note note-violet" src="./assets/svg/note.png" alt="note" />
        <img class="note note-orange" src="./assets/svg/note.png" alt="note" />
        <img class="note note-red" src="./assets/svg/note.png" alt="note" />
        <img class="note note-grey" src="./assets/svg/note.png" alt="note" />
        <img class="note note-lilac" src="./assets/svg/note.png" alt="note" />
      </div>
      <!--HEADER-->
      <header class="header">
        <div class="container">
          <div class="header-items items">
            <a href="#" class="header-item header-logo link">
              <div class="logo">
                <!-- <img
                  class="logo-img"
                  src="./assets/svg/logo.png"
                  alt="logo-bird"
                /> -->
              </div>
            </a>
            <nav class="header-item nav-items">
              <!-- <form class="nav-item nav-form" action="./second-page.html"> -->
              <button class="button header-btn" id="btn-play">
                let's play
              </button>
              <!-- </form> -->
              <div class="nav-item nav-score">
                <label class="nav-label" for="score">Score:</label>
                <input
                  class="nav-input"
                  type="text"
                  value="0"
                  id="score"
                  readonly
                />
              </div>
              <!-- <form action="./third-page.html">
                <button class="nav-item button header-btn btn-5">
                  Results
                </button>
              </form> -->
            </nav>
          </div>
        </div>
      </header>

      <!--/HEADER-->
      <main class="main">
        <div class="container main-container">
          <!--FIRST PAGE-->
          <section class="main-section section" id="first-section">
            <h1 class="title main-title">Welcome to SongBird!</h1>
            <p class="description">how to play:</p>
            <ul>
              <li class="main-list">listen to audio</li>
              <li class="main-list">guess which bird sounds in the audio</li>
              <li class="main-list">go to the next level and keep guessing</li>
            </ul>
            <p class="description">good luck!</p>
          </section>

          <!--SECOND PAGE-->
          <section class="second-section" id="second-section">
            <div class="levels nav-items">
              <button class="button level-btn" id="level-0">warm-up</button>
              <button class="button level-btn" id="level-1">passerines</button>
              <button class="button level-btn" id="level-2">
                forest birds
              </button>
              <button class="button level-btn" id="level-3">songbirds</button>
              <button class="button level-btn" id="level-4">
                predator birds
              </button>
              <button class="button level-btn" id="level-5">sea birds</button>
            </div>
            <!--QUESTION-->
            <div class="question">
              <div class="question-image">
                <!-- <img
                  class="question-picture"
                  src="./assets/images/guess-bird.png"
                  alt="any-bird"
                /> -->
              </div>

              <div class="question-task">
                <p class="question-name"></p>
                <div class="question-player">
                  <div class="player-controls">
                    <div class="player-button playbtn" data-video="false"></div>
                    <div class="progress">
                      <div class="progress-filled"></div>
                    </div>
                    <div class="volume-button volumebtn"></div>
                    <input
                      type="range"
                      name="volume"
                      class="volume-level"
                      min="0"
                      max="1"
                      step="0.1"
                      value="0.5"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!--ANSWERS AND INFO-->
            <div class="answer">
              <!--NAMES-->
              <div class="answer-names answer-items show-option">
                <div class="show-inputs">
                  <div class="answer-variant">
                    <input
                      class="input"
                      type="checkbox"
                      id="name1"
                      name="name1"
                    />
                    <label class="answer-name" for="name1" id="label-1"
                      >time</label
                    >
                  </div>
                  <div class="answer-variant">
                    <input
                      class="input"
                      type="checkbox"
                      id="name2"
                      name="name2"
                    />
                    <label class="answer-name" for="name2" id="label-2"
                      >date</label
                    >
                  </div>
                  <div class="answer-variant">
                    <input
                      class="input"
                      type="checkbox"
                      id="name3"
                      name="name3"
                    />
                    <label class="answer-name" for="name3" id="label-3"
                      >greeting</label
                    >
                  </div>
                  <div class="answer-variant">
                    <input
                      class="input"
                      type="checkbox"
                      id="name4"
                      name="name4"
                    />
                    <label class="answer-name" for="name4" id="label-4"
                      >quote</label
                    >
                  </div>
                  <div class="answer-variant">
                    <input
                      class="input"
                      type="checkbox"
                      id="name5"
                      name="name5"
                    />
                    <label class="answer-name" for="name5" id="label-5"
                      >weather</label
                    >
                  </div>
                  <div class="answer-variant">
                    <input
                      class="input"
                      type="checkbox"
                      id="name6"
                      name="name6"
                    />
                    <label class="answer-name" for="name6" id="label-6"
                      >audioplayer</label
                    >
                  </div>
                </div>
              </div>

              <!--DESCRIPTION-->
              <div class="answer-description answer-items">
                <div class="answer-title">
                  <div class="answer-image">
                    <!-- <img
                      class="answer-picture"
                      src="./assets/images/bird.jpg"
                      alt="bird-image"
                    /> -->
                  </div>
                  <div class="answer-info">
                    <p class="name"></p>
                    <p class="latin-name"></p>
                    <div class="player-controls small-player-controls">
                      <div
                        class="player-button playbtn small-player-button"
                        data-video="false"
                      ></div>
                      <div class="progress small-progress">
                        <div
                          class="progress-filled small-progress-filled"
                        ></div>
                      </div>
                      <div
                        class="volume-button volumebtn small-volume-button"
                      ></div>
                      <input
                        type="range"
                        name="volume"
                        class="volume-level"
                        min="0"
                        max="1"
                        step="0.1"
                        value="0.5"
                      />
                    </div>
                  </div>
                </div>

                <p class="answer-text"></p>
              </div>
            </div>

            <button class="button next-level header-btn" id="btn-next" disabled>
              next level
            </button>
          </section>

          <!--THIRD PAGE-->
          <section class="third-section section" id="third-section">
            <h2 class="title main-title">The End</h2>
            <div class="nav-item finish-score">
              <label class="finish-label" for="finish-score">your score:</label>
              <input
                class="finish-input"
                type="text"
                value="0"
                id="finish-score"
                readonly
              />
            </div>
            <p class="count"></p>
            <button class="button new-level" id="btn-play-gain">
              play again
            </button>
          </section>
        </div>
      </main>
      <!--FOOTER-->
      <footer class="footer">
        <div class="container">
          <div class="footer-items items">
            <div class="footer-item">
              <a
                href="https://github.com/Anneli-sf"
                class="footer-link link"
                target="_blank"
              >
                <img
                  class="footer-img"
                  src="./assets/svg/github.png"
                  alt="git-hub-logo"
                />
              </a>
            </div>
            <div class="footer-item">
              <p class="year">&#169; 2022</p>
            </div>
            <div class="footer-item">
              <a
                href="https://rs.school/js/"
                class="footer-link link"
                target="_blank"
              >
                <img
                  class="footer-img"
                  src="./assets/svg/rs_school.svg"
                  alt="rs-school-logo"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
      <!--/FOOTER-->
    </div>
  </body>
</html>
